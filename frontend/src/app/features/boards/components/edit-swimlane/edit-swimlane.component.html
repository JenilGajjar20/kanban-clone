<form [formGroup]="swimlaneForm" class="edit-swimlane__form">
  <div class="edit-swimlane__form--header">
    <h2>Edit Swimlane</h2>
    <button (click)="deleteSwimlane()" color="warn">
      <mat-icon>delete</mat-icon>
    </button>
  </div>
  <mat-form-field>
    <mat-label>Name</mat-label>
    <input
      type="text"
      matInput
      formControlName="name"
      placeholder="edit swimlane"
    />

    @if(!swimlaneForm.controls.name.hasError('required')){
    <mat-error>Please enter a valid name</mat-error>
    }
  </mat-form-field>

  <div class="button-group">
    <button (click)="updateSwimlane()" mat-flat-button color="primary">
      Edit Swimlane
    </button>
    <button (click)="closeDialog()" mat-flat-button color="secondary">
      Close
    </button>
  </div>
</form>
